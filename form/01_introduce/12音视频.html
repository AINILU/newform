<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio   标签用来向页面中引用一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
    <!-- <audio src="./source/try1.mp3" controls autoplay loop></audio> -->
    <!-- 除了通过src来指定外部文件路径外，还可以通过source来指定文件的路径 -->
    <audio controls>
        对不起，您的浏览器不支持播放音频！请升级浏览器
        <source src="./source/try1.mp3">
            <!-- ogg格式支持比较偏门的浏览器 -->
        <source src="./source/try1.ogg">
    </audio>
    <!--为了兼容老版本ie例如ie8 
        embed 使用windows自带播放器
        打开网页自动播放
        需要设置长宽
     -->
    <embed src="./source/try1.mp3" type="audio/mp3" width="300" height="100">
        <!-- 
            所以，最好的办法如下
         -->
         <audio controls>
            <!-- 对不起，您的浏览器不支持播放音频！请升级浏览器 -->
            <source src="./source/try1.mp3">
                <!-- ogg格式支持比较偏门的浏览器 -->
            <source src="./source/try1.ogg">
            <embed src="./source/try1.mp3" type="audio/mp3" width="300" height="100">
        </audio>
        <!-- 
            使用video标签向网页中引入一个视频文件
                使用方式和audio基本上是一样的
                格式：
                    webm    新的视频格式，有些浏览器不支持
                    mp4     大多支持
                    一般用mp4就可以
         -->
        <video controls>
            <source src="./source/387675.webm">
            <source src="./source/387675.mp4">
            <embed src="./source/387675.mp4" type="video/mp4" >

        </video>
        <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=c0034oabev5" allowFullScreen="true" width="500" height="300"></iframe>
</body>
</html>
