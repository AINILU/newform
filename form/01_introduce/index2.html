<!doctype html>
<html>
	<head>
	<!--可以通过meta标签设置网页的字符集，避免乱码问题-->
	<meta charset="utf-8">
	<title>网页的基本结构</title>
	</head>
	<body>
	<!--
		文档声明(doctype)
		用来告诉浏览器当前网页的版本
		html5的文档声明：	<!doctype html> 或者<!Doctype HTML>
		
		进制：
		十六进制（一般显示一个二进制数时，使用十六进制）：0-f，ffff（二进制里的16个1）
		二进制:一个格子称为1位（bit），8bit=1byte（字节），1024byte=1kb（千字节）。。。
		
		字符编码：
			编码：将字符转换为二进制码
			解码：将二进制码转换为字符
			字符集（charset）：编码和解码采用的规则
			编码和解码采用的字符集不同，就会出现乱码
			常见字符集：
			ASCII  美国7位字符集 即128个
			ISO88591	欧洲8位字符集 即256个
			GB2312	国标字符集
			GBK	国标扩展字符集
			UTF-8	万国码
	-->
	</body>
</html>
