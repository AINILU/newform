<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow ;
            position: relative;
            left: 200px;
            top: -200px;

        }
/*         
            定位（position）
                定位是一种更加高级的布局手段
                通过定位可以将元素拜访到页面的任意位置
                使用position 属性设置定位
                    可选值：
                        static 默认值，元素是静止的没有开启定位
                        relative 开启相对定位
                        absolute 开启绝对定位
                        fixed   开启固定定位
                        sticky  开启粘滞定位

                    相对定位：
                        position：relative；
                        1元素开启相对定位后，如果不设置偏移量，元素不会发生任何变化
                        2相对定位是参照于元素在文档流中的位置进行定位
                        3相对定位会提升元素的层级
                        4相对定位不会使元素脱离文档流
                        5相对定位不会改变元素的性质，块还是块，行内还是行内
                    
                    偏移量（offset）
                        当元素开启定位以后，可以通过偏移量来设置元素的位置
                        top
                            定位元素和定位位置上边的距离
                        bottom
                            定位元素和定位位置下边的距离

                            定位元素垂直方向的位置由top和bottom两个属性来控制
                                通常情况下只会使用其中之一
                            top值越大，定位元素越向下移动
                            bottom值越大，定位元素越向上移动
                        right
                            定位元素和定位位置右边的距离
                        left
                            定位元素和定位位置左边的距离

                            定位元素水平方向的位置由left和right两个属性来控制
                                通常情况下只会使用其中之一
                            right值越大，定位元素越向左移动
                            left值越大，定位元素越向右移动
         */
        .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
