    <title>网易新闻列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .body{
            background-color: #bfa;

        a{
            text-decoration: none;

        .news-wrapper{
            width: 300px;
            height: 357px;
            margin: 50px auto;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .news-title{
            margin-top: -1px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            border-top: 1px solid red;
        }
        .news-img{
            height: 150px;
        }
        .news-title a{
            color: #40406b;
            /* text-decoration: none; */

        }
        .news-img .img-title{
            /* display: inline-block;
            margin: -20px auto; */

            color:#fff;
            font-weight: bold;
            padding-left: 30px;
        }
        .news-list{
            margin-top: 20px;
            padding-left: 14px;
            /* list-style: square;
            color: #666; */

        }
        .news-list li{
            margin-bottom: 17px;
        }
        .news-list li a{
            font-size: 14px;
            color: #666;
        }
        .news-list li a:hover{
            color: red;
        }
        .news-list li a::before{
            content: '■';
            color: #666;
            font-size: 12px;
            margin-right: 4px;

        }
    </style>
</head>
