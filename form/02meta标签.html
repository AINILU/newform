<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta标签主要用于设置网页中的元数据，元数据不是给用户看
            name    指定数据名称
            content 指定数据内容
            charset 指定网页字符集
                keywords表示网站的关键字,可以同时指定多个关键字，关键字使用逗号隔开，类似京东网页源码,使搜索引擎便于爬虫分类
<meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>
                description用于指定网站的描述,网站的描述会显示在搜索引擎的结果中     
<meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
                title标签的内容会作为搜索结果的超链接上的文字显示
                author作者
                generator如何生成的
 
                
    -->
    <meta name="keywords" content="购物，便宜，喜欢">
    <meta name="description" content="这是一个非常不错的网站">
    <!-- 
               <meta http-equiv="refresh" content="3;url=https://www.jd.com"/>
               将页面重定向到另一个页面，3表示时间，分号后面表示地址
     -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.jd.com"/> -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
