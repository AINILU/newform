<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表(list)
        
        在html中也可以创建列表，html列表一共有三种：
            1，有序
            2，无序
            3，定义

        有序列表，用ol标签创建有序列表
            使用li表示列表项

        无序列表，用ul标签创建无序列表，很多网页的导航菜单采用
            使用li表示列表项
        
        定义列表，用dl标签创建定义列表
            使用dt表示定义的内容
            使用dd对内容进行解释说明

        列表之间可以互相嵌套，
     -->
     <ol>
        <li>结构</li>
        <li>行为</li>
        <li>表现</li>
    </ol>

     <ul>
         <li>结构</li>
         <li>行为</li>
         <li>表现</li>
     </ul>

     <dl>
         <dt>结构</dt>
         <dd>结构表示网页的结构，用来规定那里是标题，哪里是段落</dd>
     </dl>

     <ul>
         <li>
             aa
             <ul>
                 <li>aa1</li>
                 <li>aa2</li>
             </ul>
         </li>
     </ul>
</body>
</html>
