<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在现实生活中，我们经常需要使用表格来表示一些格式化的数据：
            课程表、人名单、成绩单。。。

        在网页中我们也需要使用表格，通过table标签来创建一个表格
    -->
    <table border="1" width='50%'>
        <!-- 在table中使用tr表示表格中的一行，有几个tr就有几行 -->
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>A1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
            <!-- 
                rowspan 纵向合并单元格
             -->
            <td rowspan="2">d2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
            <!-- <td>d3</td> -->
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <!-- 
                colspan 横向合并单元格
             -->
            <td colspan="2">c4</td>
            <!-- <td>d4</td> -->
        </tr>
    </table>
</body>
</html>
