<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 将网页视口设置为完美视口 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 设置视口大小，device-width表示设备的宽度（完美视口） 初始化缩放=1.0倍 -->
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        移动端 默认的视口大小是980px（css像素）
            默认情况下，移动端的像素比就是 980/移动端宽度   (980/750)
            如果直接在网页中编写移动端代码，在980视口下，像素比非常不好，导致网页中的内容非常小
            编写移动端页面时，必须要确保有一个比较合理的像素比：
                1css像素 要对应 2-3个物理像素

            可以通过meta标签来设置视口大小
            
            每一款移动设备设计时，都会有一个最佳像素比
                一般我们只需要将像素比设置为该值即可得到最佳效果
                将像素比设置为最佳像素比的视口大小 称为完美视口
     -->
    <div class="box1">
    </div>
</body>
</html>
