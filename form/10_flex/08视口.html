<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            /* width: 375px; */
            width: 6.4vw;
            height: 4.667vw;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        不同的设备完美视口大小不同
            i6 375
            i6p 414
        由于不同设备视口和像素比不同，所以同样的375像素在不同设备下的意义不一样

        所以在移动端开发时，就不能再使用px来进行布局了

        vw 表示的是视口的宽度（viewport width）
            100vw = 一个视口的宽度
            1vw   = 1%视口宽度

            vw这个单位永远相对于视口宽度进行计算

            设计图的宽度
                750px 1125px
            设计图
                750px
            使用vw作为单位
                100vw
            创建一个48px x 35px 大小的元素

            100vw = 75px（设计图像素）
            0.1333333333vw = 1px
            6.4vw = 48px
            4.667vw = 35px
     -->
    <div class="box1"></div>
</body>
</html>
