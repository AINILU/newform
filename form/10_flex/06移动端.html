    <!-- 
        在不同的屏幕中，单位像素的大小是不同的，像素越小，屏幕会越清晰
            24寸 1920x1080
            i6 4.7寸 750x1334
            智能手机中的像素点 远远小于 计算机显示器的像素点

            默认情况下，移动端的网页都会将视口设置为980像素（css像素）
            21年变成375
                以确保pc端网页可以在移动端正常访问，但是如果网页的像素超过980px
                移动端会自动对网页进行缩放以完整显示整个网页

            所以基本上大部分pc端网站，都可以在移动端中正常浏览，但是往往不会有好的体验
                为了解决这个问题，大部分网站都会专门为移动端设计网页

     -->
     <div class="box1"></div>
